apiVersion: apps/v1
kind: Deployment
metadata:
  name: wappalyzer
  labels:
    app: wappalyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wappalyzer
  template:
    metadata:
      labels:
        app: wappalyzer
      annotations:
        linkerd.io/inject: enabled
        config.linkerd.io/skip-outbound-ports: "80,443"
        config.linkerd.io/proxy-cpu-request: 5m
        config.linkerd.io/proxy-memory-request: 10Mi
    spec:
      imagePullSecrets:
        - name: ghcr
      containers:
        - name: wappalyzer
          image: busybox
          command:
            - node
            - /app/server.js
          livenessProbe:
            exec:
              command:
                - /app/grpc_health_probe
                - -addr=:8080
          readinessProbe:
            exec:
              command:
                - /app/grpc_health_probe
                - -addr=:8080
          ports:
            - containerPort: 8080
              name: grpc
              protocol: TCP
          resources:
            requests:
              cpu: "1"
              memory: 1Gi
            limits:
              cpu: "1"
              memory: 1Gi
          env:
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  key: port
                  name: grpc
            - name: LOGLEVEL
              value: error

